<button onclick="login()">Get Identity</button>
<button onclick="logout()">Forget Identity</button>
<button onclick="transfer()">Transfer</button>

    let tron, arisenid, contract;
    const network = ArisenidJS.Network.fromJson({
        blockchain:'trx',
        chainId:'1',
        host:'api.trongrid.io',
        port:443,
        protocol:'https'
    });

    const HttpProvider = TronWeb.providers.HttpProvider;
    const provider = new HttpProvider(network.fullhost());
    const tronWeb = new TronWeb(provider, provider, network.fullhost());
    tronWeb.setDefaultBlock('latest');

    ArisenidJS.plugins( new ArisenidTron() );

    ArisenidJS.arisenid.connect('ArisenidTronTest').then(connected => {
        if(!connected) return false;
        arisenid = ArisenidJS.arisenid;
        tron = arisenid.trx(network, tronWeb);
        contract = tron.contract(contractData.abi, contractData.address);
    });

    window.login = async () => {
        await arisenid.suggestNetwork(network);
        await arisenid.getIdentity({accounts:[network]});
        console.log('account', arisenid.identity.accounts);
    };

    window.logout = () => {
        arisenid.forgetIdentity();
    };

    window.transfer = async () => {
        const send = await tron.transactionBuilder.sendTrx('TYkfNHvpfwU7iX2hUpXQ7pjRY7Lg6SEZ96', 1);
        const sent = await tron.trx.sign(send);
        console.log('sent', sent);
    };

    window.hookTransfer = () => {
        const arisen = Arisen({httpEndpoint:`${network.protocol}://${network.host}:${network.port}`, signProvider:arisenid.arisenHook(network)});
        const account = arisenid.identity.accounts.find(x => x.blockchain === 'arisen');
        const opts = { authorization:[`${account.name}@${account.authority}`] };
        arisen.transfer(account.name, 'arisenio', '1.0000 ARISEN', '', opts).then(trx => {
            console.log('trx', trx);
        }).catch(err => {
            console.error(err);
        })
    };

    window.testContract = async () => {
